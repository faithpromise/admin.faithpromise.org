<h1>Register</h1>

<div ng-hide="vm.email_sent">

  <p>Please verify your email address. This is a one time requirement.</p>

  <form method="post" ng-submit="vm.send()">
    <input type="text" ng-model="vm.email_username" required>@faithpromise.org

    <div>
      <button type="submit">Next</button>
    </div>
  </form>

</div>

<div ng-show="vm.email_sent">

  We've sent you an email. Please click the link provided in the email to verify your account.

</div>
