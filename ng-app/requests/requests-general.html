<div class="Breadcrumbs">
  <div class="Breadcrumbs-container">
    <a class="Breadcrumbs-link" href="/requests">Requests</a> /
    <a class="Breadcrumbs-link" href="/requests/new">New Request</a> / {{ vm.title }}
  </div>
</div>

<div class="Hero Hero--white">
  <img class="Hero-image" ng-src="//d16gqslxckkrrx.cloudfront.net/xl/full/images/requests/{{ vm.image || vm.type }}-wide.jpg">

  <div class="Hero-container">
    <div class="Hero-content">
      <h1 class="Hero-title" ng-bind-html="vm.hero_header"></h1>
      <p class="Hero-text">{{ vm.subtitle }}</p>
    </div>
  </div>
</div>

<form class="StepForm" name="request_form" ng-submit="! vm.is_sending && vm.submit()">

  <div class="StepForm-section">
    <div class="StepForm-fieldset">
      <h2 class="StepForm-legend">{{ vm.aboutLabel || 'Details' }}</h2>

      <div class="StepForm-fields">
        <div class="StepForm-group">
          <label class="StepForm-label">{{ vm.subjectLabel || 'What\â€™s the name of your event or project?' }}</label>
          <input class="StepForm-input" name="raw_subject" maxlength="40" type="text" placeholder="{{ vm.subjectPlaceholder || 'e.g. &quot;Haiti Trip,&quot; &quot;Kids Camp&quot;' }}" ng-model="vm.raw_subject" required>
        </div>
        <div class="StepForm-group">
          <label class="StepForm-label">{{ vm.dateLabel || 'When is it due?' }}</label>
          <input class="StepForm-input StepForm-input--date" type="text" placeholder="e.g. 2016-03-09" ng-model="vm.ticket.deliver_by" pikaday="YYYY-MM-DD" required>
        </div>
        <div class="StepForm-group">
          <label class="StepForm-label">{{ vm.descriptionLabel || 'Please provide details (if applicable).' }}</label>
          <textarea class="StepForm-textarea" ng-model="vm.ticket.description"></textarea>
        </div>
      </div>
    </div>
  </div>

  <div class="StepForm-submitSection">
    <button class="StepForm-submit" type="submit" ng-disabled="vm.is_sending">
      <span ng-hide="vm.is_sending">Send Your Request <i class="icon-right-open"></i></span>
      <span ng-show="vm.is_sending">Sending...</span>
    </button>
  </div>
</form>
